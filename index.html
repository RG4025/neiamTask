<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./image/download.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="">
    <div class="container">
        <h1 class="text-center display-3 fw-bold"> <img src="./image/download.png" class="img-fluid" alt=""></h1>
        <div class="row text-center my-3">
            <div class="card py-5 card1">
            <form id="githubForm">
                <input type="text" class="py-2 rounded-pill px-5" id="usernameInput" placeholder="Enter GitHub username">
                <button class="btn btn-primary rounded-pill" type="submit">Search</button>
              </form>
              </div>
              
              <div class="container my-3 card1 p-3 rounded border-black border-3">
              <div id="userInfoCard" style="display: none;">
                <img id="avatarImg" src="" alt="Avatar" class="rounded-pill img-fluid">
                <div class=" col-5 mx-auto  mt-2 py-5 bg border-black text-white rounded">
                    
                <div id="userInfo">
                  <p><strong>Username:</strong> <span id="username"></span></p>
                  <p><strong>Name:</strong> <span id="name"></span></p>
                  <p><strong>No. of public repos:</strong> <span id="publicRepos"></span></p>
                  <p><strong>No. of public gists:</strong> <span id="publicGists"></span></p>
                  <p><strong>Profile created at:</strong> <span id="createdAt"></span></p>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
